<html>
<head>
	<meta charset="UTF-8">
	<title>Cashier</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="app">
	<div class="container" ng-controller="myCtrl">
		<section>
			<table class="table">
				<tr>
				<!--Search Engine-->
				<label>Search <input ng-model="searchText"></label>
				
				<!--toggle effect-->
			    <th><a href="" ng-click="reverse=!reverse;order('title', reverse)">Transaction</a></th>  
			    <th><a href="" ng-click="reverse=!reverse;order('cost', reverse)">Cost</a></th>
			    <th><a href="" ng-click="reverse=!reverse;order('notes', reverse)">Notes</a></th>
			  </tr>
			  <tr ng-repeat="transaction in transactions | filter: searchText">
                <td>{{ transaction.title }}</td>
			    <td>{{ transaction.cost }}</td>
			    <td>{{ transaction.notes }}</td>
			  </tr>
			</table>
		</section>
		<!-- <section>
			<pre>{{ transactions }}</pre>
		</section> -->
	</div>
	<script src="app.js"></script>
</body>
</html>
